<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Form Example</title>
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <nav hx-boost="true" 
    hx-target="#is_length_container" 
    hx-swap="innerHTML">
        <a href="/length.html" class="active">Length</a>
        <a href="/weight.html">Weight</a>
    </nav>

    <form 
    hx-post="/convert" 
    hx-swap="innerHTML" 
    hx-target="#result"
    method="post">

        <div class="mb-3">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" name="is_length" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">weight / length</label>
            </div>     
        </div>
        
        <div class="mb-3">
            <label for="value" class="form-label">Value</label>
            <input type="number" name="value" class="form-control">
        </div>

        <div class="mb-3">
            <select name="unit_from" class="form-select" aria-label="Unit to convert from">
                <option value="millimeter">millimeter</option>
                <option value="centimeter">centimeter</option>
                <option value="meter">meter</option>
                <option value="kilometer">kilometer</option>
                <option value="mile">mile</option>
                <option value="yard">yard</option>
                <option value="foot">foot</option>
                <option value="inch">inch</option>
            </select>
        </div>

        <div class="mb-3"></div>
            <select name="unit_to" class="form-select" aria-label="Unit to convert from">
                <option value="millimeter">millimeter</option>
                <option value="centimeter">centimeter</option>
                <option value="meter">meter</option>
                <option value="kilometer">kilometer</option>
                <option value="mile">mile</option>
                <option value="yard">yard</option>
                <option value="foot">foot</option>
                <option value="inch">inch</option>
            </select>
        </div>

        <button type="submit">Convert</button>
    </form>

    <!-- Container where the HTML snippet will be displayed -->
    <div id="result">
        <!-- Content will be dynamically inserted here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
