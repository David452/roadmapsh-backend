<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Form Example</title>
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <nav hx-boost="true" hx-target="is_length_container">
        <a href="/length.html" class="active">Length</a>
        <a href="/weight.html">Weight</a>
    </nav>

    <form 
    hx-post="/convert" 
    hx-swap="innerHTML" 
    hx-target="#result"
    method="post">
        <label for="value">Enter the length to convert</label>
        <input type="number" id="value" name="value" required>
        
        <label for="unit_from">Unit from</label>
        <input type="text" name="unit_from" id="unit_from" required>

        <label for="unit_to">Unit to</label>
        <input type="text" name="unit_to" id="unit_to" required>

        <div id="is_length_container">
            <input type="checkbox" name="is_length" id="is_length" checked>
        </div>

        <button type="submit">Convert</button>
    </form>

    <!-- Container where the HTML snippet will be displayed -->
    <div id="result">
        <!-- Content will be dynamically inserted here -->
    </div>
</body>
</html>
