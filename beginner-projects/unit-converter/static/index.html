<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Form Example</title>
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <form 
    hx-post="/convert" 
    hx-swap="innerHTML" 
    hx-target="#result"
    method="post"
    class="container-sm mt-5"
    >

        <div class="mb-3">
            <div class="form-check form-switch">
                <input 
                class="form-check-input" 
                type="checkbox" 
                role="switch" 
                name="is_length" 
                id="flexSwitchCheckDefault"

                hx-get="/select"
                hx-trigger="load, change"
                hx-swap="innerHTML"
                hx-target="#select_container" 
                hx-sync="closest form:abort"
                >
                <label class="form-check-label" for="flexSwitchCheckDefault">weight / length</label>
            </div>     
        </div>
        
        <div class="mb-3">
            <label for="value" class="form-label">Value</label>
            <input type="number" name="value" id="value" class="form-control" step="any" min="0" max="1.79769313486231570814527423731704356798070e+308">
        </div>

        <div id="select_container">

            <h2>Couldn't load units</h2>
            
        </div>


        <button type="submit" class="btn btn-primary" style="margin-top: 2rem;">Convert</button>
    </form>

    <!-- Container where the HTML snippet will be displayed -->
    <div id="result" class="container-sm mt-5">
        <!-- Content will be dynamically inserted here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
