<div class="mb-3">
    <label for="unit_from" class="form-label">Convert From</label>
    <select name="unit_from" id="unit_from" class="form-select" aria-label="Unit to convert from">
        <option value="millimeter">millimeter</option>
        <option value="centimeter">centimeter</option>
        <option value="meter" selected>meter</option>
        <option value="kilometer">kilometer</option>
        <option value="mile">mile</option>
        <option value="yard">yard</option>
        <option value="foot">foot</option>
        <option value="inch">inch</option>        
    </select>
</div>

<div class="mb-3">
    <label for="unit_to" class="form-label">Convert To</label>
    <select name="unit_to" id="unit_to" class="form-select" aria-label="Unit to convert from">
        <option value="millimeter">millimeter</option>
        <option value="centimeter">centimeter</option>
        <option value="meter">meter</option>
        <option value="kilometer">kilometer</option>
        <option value="mile">mile</option>
        <option value="yard">yard</option>
        <option value="foot" selected>foot</option>
        <option value="inch">inch</option>
    </select>
</div>
